<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minot AFB Finance FAQ</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #f9fafb;
      color: #1e293b;
    }
    h1 {
      text-align: center;
      color: #0c4a6e;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 2px solid #0c4a6e;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      outline-offset: 2px;
    }
    .faq-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .faq-item:hover {
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.15);
    }
    .faq-question {
      font-weight: 600;
      color: #0369a1;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }
    .faq-answer {
      margin-top: 0.5rem;
      color: #475569;
      display: none;
      white-space: pre-wrap;
    }
    .faq-item.active .faq-answer {
      display: block;
    }
    .icon {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      fill: #0c4a6e;
    }
    .no-results {
      text-align: center;
      color: #94a3b8;
      margin-top: 2rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Minot AFB Finance FAQ</h1>
  <input type="text" id="search" placeholder="搜索问题关键词，例如 BAH、GTC..." />

  <div id="faq-list">
    <div class="faq-item" tabindex="0">
      <div class="faq-question">
        <svg class="icon" viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
        如何申请BAH？
      </div>
      <div class="faq-answer">
        访问myPay或填写Form 5940，通过CSP上传后通常需要5-10个工作日处理。
      </div>
    </div>

    <div class="faq-item" tabindex="0">
      <div class="faq-question">
        <svg class="icon" viewBox="0 0 24 24"><path d="M9 17v-6a4 4 0 014-4"/></svg>
        我出差回来后多久能拿到Travel Voucher报销？
      </div>
      <div class="faq-answer">
        一旦通过SmartVoucher提交，一般5-7个工作日入账。
      </div>
    </div>

    <div class="faq-item" tabindex="0">
      <div class="faq-question">
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2 0 3-1 3-3s-1-3-3-3-3 1-3 3 1 3 3 3z"/><path d="M12 14c-4 0-6 2-6 6h12c0-4-2-6-6-6z"/></svg>
        我的Leave Balance在哪里查？
      </div>
      <div class="faq-answer">
        登录myPay，在LES（Leave and Earning Statement）页面可以看到Leave余额。
      </div>
    </div>

    <div class="faq-item" tabindex="0">
      <div class="faq-question">
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 20h9M12 4h9M3 12h18"/></svg>
        CSP官网入口在哪里？
      </div>
      <div class="faq-answer">
        <a href="https://csp.cce.af.mil/" target="_blank" rel="noopener noreferrer">https://csp.cce.af.mil/</a>
      </div>
    </div>
  </div>

  <div class="no-results" style="display:none;">没有找到相关问题。</div>

  <script>
    const faqList = document.getElementById('faq-list');
    const searchInput = document.getElementById('search');
    const noResults = document.querySelector('.no-results');

    function toggleFaq(e) {
      const item = e.currentTarget;
      item.classList.toggle('active');
    }

    // 给所有faq项绑定点击展开
    faqList.querySelectorAll('.faq-item').forEach(item => {
      item.addEventListener('click', toggleFaq);
      item.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          toggleFaq(e);
        }
      });
    });

    // 搜索功能
    searchInput.addEventListener('input', () => {
      const q = searchInput.value.trim().toLowerCase();
      let shownCount = 0;

      faqList.querySelectorAll('.faq-item').forEach(item => {
        const question = item.querySelector('.faq-question').textContent.toLowerCase();
        const answer = item.querySelector('.faq-answer').textContent.toLowerCase();
        if(question.includes(q) || answer.includes(q)) {
          item.style.display = '';
          shownCount++;
        } else {
          item.style.display = 'none';
          item.classList.remove('active'); // 折叠隐藏的项
        }
      });

      noResults.style.display = shownCount === 0 ? 'block' : 'none';
    });
  </script>
</body>
</html>
